name: Update YouTube Live Stream

on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 mins
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Install yt-dlp
      run: pip install -U yt-dlp

    - name: Get M3U8 URL and write to playlist.m3u
      run: |
        stream_url=$(yt-dlp -g -f "best[ext=m3u8]" https://www.youtube.com/watch?v=Ko18SgceYX8)
        echo "#EXTM3U" > playlist.m3u
        echo "#EXTINF:-1,YouTube Live" >> playlist.m3u
        echo "$stream_url" >> playlist.m3u

    - name: Commit and Push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add playlist.m3u
        git commit -m "Update M3U with latest YouTube Live stream" || echo "No changes to commit"
        git push
