name: Update YouTube M3U

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install yt-dlp
      run: pip install yt-dlp

    - name: Get latest stream URL
      run: |
        VIDEO_ID="Ko18SgceYX8"
        URL=$(yt-dlp -g -f "best[height<=1080]" "https://www.youtube.com/watch?v=$VIDEO_ID")
        echo "#EXTM3U" > playlist.m3u
        echo "#EXTINF:-1, YouTube Live 1080p" >> playlist.m3u
        echo "$URL" >> playlist.m3u

    - name: Commit and Push
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add playlist.m3u
        git commit -m "Update stream URL"
        git push
