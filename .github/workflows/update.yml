name: Update YouTube Live Stream

on:
  schedule:
    - cron: '0 * * * *'  # every 1 hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Install yt-dlp
      run: pip install -U yt-dlp

    - name: Get M3U8 URL and write to playlist.m3u
      run: |
        # Try multiple approaches to avoid bot detection
        stream_url=$(yt-dlp -g -f "best[ext=m3u8]/bestvideo[ext=m3u8]/m3u8" \
          --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" \
          --sleep-interval 1 \
          --max-sleep-interval 3 \
          --extractor-args "youtube:player_client=web" \
          https://www.youtube.com/watch?v=Ko18SgceYX8) || \
        stream_url=$(yt-dlp -g -f "m3u8" \
          --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
          --extractor-args "youtube:player_client=android,web" \
          https://www.youtube.com/watch?v=Ko18SgceYX8)
        
        # Check if we got a valid streaming URL (should contain manifest or m3u8, and not be the original YouTube URL)
        if [[ $stream_url == *"manifest"* ]] || [[ $stream_url == *".m3u8"* ]] && [[ $stream_url != *"youtube.com"* ]]; then
          echo "#EXTM3U" > playlist.m3u
          echo "#EXTINF:-1,YouTube Live" >> playlist.m3u
          echo "$stream_url" >> playlist.m3u
          echo "Successfully extracted streaming URL"
        else
          echo "Failed to extract streaming URL. Got: $stream_url"
          exit 1
        fi

    - name: Commit and Push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add playlist.m3u
        git commit -m "Update M3U with latest YouTube Live stream" || echo "No changes to commit"
        git push
